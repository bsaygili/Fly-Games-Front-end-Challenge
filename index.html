<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>FlyGames Bootstrap5</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .purple {
      background-color: purple;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: lightskyblue;
    }
    .red {
      background-color: red;
    }
  </style>
  <body>
    <div class="container">
      <div class="bg-white">
        <div class="row row-cols-3">
          <div class="col m-auto">
            <div
              class="row purple border border-4 rounded-4 border-white"
              style="min-height: 300px"
            ></div>
            <div class="row row-cols-2">
              <div
                class="col green border border-4 rounded-4 border-white"
                style="min-height: 225px"
              ></div>
              <div class="col">
                <div
                  class="row blue border border-4 rounded-4 border-white"
                  style="min-height: 75px"
                ></div>
                <div
                  class="row red border border-4 rounded-4 border-white"
                  style="min-height: 150px"
                ></div>
              </div>
            </div>
            <div
              class="row green border border-4 rounded-4 border-white"
              style="min-height: 150px"
            ></div>
          </div>
          <div class="col m-auto">
            <div class="row row-cols-2">
              <div
                class="col green border border-4 rounded-4 border-white"
                style="min-height: 450px"
              ></div>
              <div class="col">
                <div
                  class="row blue border border-4 rounded-4 border-white"
                  style="min-height: 135px"
                ></div>
                <div
                  class="row red border border-4 rounded-4 border-white"
                  style="min-height: 315px"
                ></div>
              </div>
            </div>
            <div
              class="row purple border border-4 rounded-4 border-white"
              style="min-height: 225px"
            ></div>
          </div>
          <div class="col m-auto">
            <div
              class="row green border border-4 rounded-4 border-white"
              style="min-height: 135px"
            ></div>
            <div class="row">
              <div
                class="col-3 blue border border-4 rounded-4 border-white"
                style="min-height: 135px"
              ></div>
              <div
                class="col red border border-4 rounded-4 border-white"
                style="min-height: 135px"
              ></div>
            </div>
            <div
              class="row purple border border-4 rounded-4 border-white"
              style="min-height: 270px"
            ></div>

            <div
              class="row blue border border-4 rounded-4 border-white"
              style="min-height: 135px"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
